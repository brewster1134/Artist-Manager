# Sample localization file for English. Add more files in this directory for other locales.
# See https://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

en:
  # controllers
  create:
    success: "%{x} was successfully created."
    failure: "%{x} failed to be created."
  update:
    success: "%{x} was successfully updated."
    failure: "%{x} failed to be updated."
  destroy:
    success: "%{x} was successfully deleted."
    failure: "%{x} failed to be deleted."

  # mailers
  user_mailer:
    password_reset:
      subject: Password Reset
      
  # forms
  form:
    errors:
      header:
        one: There was an error.
        other: "There were %{count} errors."

  # views
  settings:
    edit:
      paypal_notice: |
        The paypal information here is NOT your usual PayPal login.  It is your API credentials.  To find this information...

        + Login to Paypal
        + Go to 'Profile' > 'My Selling Tools' > 'API Access: Update'
        + Follow the instructions to create or view your API signature.
        
        *For Development, use your Sandbox credentials!*
      image_size_notice: If image sizes are changed, all images will have to be rebuilt.  This can take awhile depending on how many images you have uploaded.  It will run in the background and the resized images will appear on the site as soon as they are finsihed being rebuilt.
      